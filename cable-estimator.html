<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wire Size Calculator | Electrical Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7fb;
      color: #333;
    }
    header {
      background: #1a237e;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 12px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #3949ab;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #5c6bc0;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #1a237e;
      text-align: center;
    }
    footer {
      background: #1a237e;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>⚡ Wire Size Calculator</header>

  <div class="container">
    <label for="current">Load Current (A):</label>
    <input type="number" id="current" placeholder="Enter current in amps">

    <label for="length">Cable Length (m):</label>
    <input type="number" id="length" placeholder="Enter cable length in meters">

    <label for="voltage">System Voltage (V):</label>
    <input type="number" id="voltage" placeholder="Enter voltage in volts">

    <label for="material">Conductor Material:</label>
    <select id="material">
      <option value="copper">Copper</option>
      <option value="aluminum">Aluminum</option>
    </select>

    <button onclick="calculateSize()">Calculate Wire Size</button>
    <div id="result"></div>
  </div>

  <footer>© 2025 Electrical Tools | Developed by Muhammad Fahid Khan</footer>

  <script>
    function calculateSize() {
      const current = parseFloat(document.getElementById('current').value);
      const length = parseFloat(document.getElementById('length').value);
      const voltage = parseFloat(document.getElementById('voltage').value);
      const material = document.getElementById('material').value;

      if (isNaN(current) || isNaN(length) || isNaN(voltage)) {
        document.getElementById('result').innerText = "⚠️ Please enter valid numbers.";
        return;
      }

      // Assume base current capacity (ampacity)
      let resistivity = material === "copper" ? 1.68e-8 : 2.82e-8; // ohm-m
      let allowedDrop = 0.03 * voltage; // 3% voltage drop
      let area = (2 * resistivity * length * current) / allowedDrop; // m²
      let mm2 = area * 1e6; // convert to mm²

      // Round to standard sizes
      let standardSizes = [1.5, 2.5, 4, 6, 10, 16, 25, 35, 50, 70, 95, 120, 150, 185, 240];
      let finalSize = standardSizes.find(size => size >= mm2) || "Above 240 mm²";

      document.getElementById('result').innerHTML =
        `Recommended Cable Size: <b>${finalSize} mm²</b>`;
    }
  </script>
</body>
</html>
