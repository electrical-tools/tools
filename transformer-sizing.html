<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transformer Efficiency Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      width: 380px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    label {
      display: block;
      margin: 12px 0 5px;
      font-weight: bold;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:hover {
      background: #2980b9;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #16a085;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #555;
    }
    .back-link:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔋 Transformer Efficiency Calculator</h2>
    <label for="output">Output Power (kW):</label>
    <input type="number" id="output" placeholder="Enter output power">

    <label for="loss">Total Losses (kW):</label>
    <input type="number" id="loss" placeholder="Enter total losses">

    <button onclick="calculateEfficiency()">Calculate Efficiency</button>
    <div class="result" id="result"></div>

    <a href="index.html" class="back-link">⬅ Back to Home</a>
  </div>

  <script>
    function calculateEfficiency() {
      const output = parseFloat(document.getElementById('output').value);
      const loss = parseFloat(document.getElementById('loss').value);

      if (isNaN(output) || isNaN(loss) || output <= 0 || loss < 0) {
        document.getElementById('result').innerText = "⚠️ Please enter valid numbers.";
        return;
      }

      const input = output + loss;
      const efficiency = (output / input) * 100;

      document.getElementById('result').innerText = 
        "Efficiency: " + efficiency.toFixed(2) + "%";
    }
  </script>
</body>
</html>
