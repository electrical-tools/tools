<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motor Current Calculator | Electrical Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7fb;
      color: #333;
    }
    header {
      background: #1a237e;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #3949ab;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:hover {
      background: #5c6bc0;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #1a237e;
    }
    footer {
      background: #1a237e;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    ⚡ Motor Current Calculator
  </header>

  <div class="container">
    <h2>Calculate Motor Current</h2>
    <label for="power">Motor Power (kW):</label>
    <input type="number" id="power" placeholder="Enter motor power">

    <label for="voltage">Voltage (V):</label>
    <input type="number" id="voltage" placeholder="Enter supply voltage">

    <label for="efficiency">Efficiency (%):</label>
    <input type="number" id="efficiency" placeholder="Enter efficiency" value="90">

    <label for="pf">Power Factor (0–1):</label>
    <input type="number" id="pf" placeholder="Enter power factor" value="0.85">

    <button onclick="calculateCurrent()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <footer>
    © 2025 Electrical Tools | Developed by Muhammad Fahid Khan
  </footer>

  <script>
    function calculateCurrent() {
      let P = parseFloat(document.getElementById("power").value) * 1000;
      let V = parseFloat(document.getElementById("voltage").value);
      let eff = parseFloat(document.getElementById("efficiency").value) / 100;
      let pf = parseFloat(document.getElementById("pf").value);

      if (isNaN(P) || isNaN(V) || isNaN(eff) || isNaN(pf) || V <= 0) {
        document.getElementById("result").innerText = "⚠️ Please enter valid values.";
        return;
      }

      let I = P / (Math.sqrt(3) * V * eff * pf);
      document.getElementById("result").innerText = `Motor Current: ${I.toFixed(2)} A`;
    }
  </script>
</body>
</html>
